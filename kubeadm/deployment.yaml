apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: kubernetes-cluster
  labels:
    app: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
      - name: task-manager
        image: bongodev/task-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80